<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Formulario de Inscricao</h1>
  </header>
  <form action="" method="get">
    <fieldset>
      <h2>Dados Pessoais</h2>
      <div id="identidade">
        <label for="name-input">Nome</label>
        <input type="text" id="name-input" required maxlength="40">
        <br>
        <br>
        <label for="email-input">Email</label>
        <input type="text" id="email-input" required>
        <br>
        <br>
        <label for="cpf-input">CPF</label>
        <input type="text" id="cpf-input" required maxlength="11">
        <br>
        <br>
      </div>
      <div id="endereco">
        <label for="endereco-input">Endereco</label>
        <input type="text" id="endereco-input" required maxlength="200">
        <br>
        <br>
        <label for="cidade-input">Cidade</label>
        <input type="text" id="cidade-input" required maxlength="28">
        <br>
        <br>
        <label for="estado-input">Estado</label>
        <select name="estados" id="estados-input" required></select>
        <label for="casa">
          <input type="radio" name="casa" id="casa">Casa
        </label>
        <label for="apartamento">
          <input type="radio" name="casa" id="apartamento">Apartamento
        </label>
      </div>
    </fieldset>
    <fieldset>
      <div>
        <h2>Resumo de experiencia</h2>
        <textarea name="resump-experiencia" id="" cols="30" rows="10" placeholder="Escreva um resumo do seu curriculo" maxlength="1000" required></textarea>
        <br>
        <br>
        <label for="cargo-input">Cargo</label>
        <input type="text" id="cargo-input" required maxlength="40">
        <br>
        <br>
        <label for="descricao-input">Descricao do Cargo</label>
        <input type="text" id="descricao-input" required maxlength="500">
        <br>
        <br>
        <label for="">Data de Inicio</label>
        <input type="text" id="dataInput" required placeholder="dd/mm/aaaa" maxlength="10"> 
      </div>
    </fieldset>
    <button type="submit" id="buttonSubmit">Enviar</button>
  </form>
  <script src="/script.js"></script>
</body>
</html>
