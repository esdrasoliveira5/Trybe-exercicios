<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="section">
    <div class="container">
      <h1 class="title is-2">Formulario de Inscricao</h1>
    </div>
  </header>
  <form action="" method="get">
    <fieldset class="section">
      <div class="container">
        <h2 class="subtitle is-4">Dados Pessoais</h2>
        <div class="field">
          <label class="label" for="name-input">Nome</label>
          <div class="control">
            <input class="input" type="text" id="name-input" required maxlength="40">
          </div>
        </div>
        <div class="field">
          <label class="label" for="email-input">Email</label>
          <div class="control">
            <input class="input" type="text" id="email-input" required>
          </div>
        </div>
        <div class="field">
          <label class="label" for="cpf-input">CPF</label>
          <div class="control">
            <input class="input" type="text" id="cpf-input" required maxlength="11">
          </div>
        </div>
        <div class="field">
          <label class="label" for="endereco-input">Endereco</label>
          <div class="control">
            <input class="input" type="text" id="endereco-input" required maxlength="200">
          </div>
        </div>
        <div class="field">
          <label class="label" for="cidade-input">Cidade</label>
          <div class="control">
            <input class="input" type="text" id="cidade-input" required maxlength="28">
          </div>
        </div>
        <div class="field">
          <label class="label" for="estado-input">Estado</label>
          <div class="control">
            <div class="select" >
              <select name="estados" id="estados-input" required></select>
            </div>
          </div>
        <div class="field">
            <div class="control">
              <label class="radio" for="casa">
                <input type="radio" name="casa" id="casa" checked>Casa
              </label>
              <label class="radio" for="apartamento">
                <input type="radio" name="casa" id="apartamento">Apartamento
              </label>
            </div>
        </div>
      </div>
    </fieldset>
    <fieldset class="section">
      <div class="container">
        <h2 class="subtitle is-4">Resumo de experiencia</h2>
        <div class="field">
          <label class="label" for="">Resumo</label>
          <div class="control">
            <textarea class="textarea" name="resumo" id="textarea" cols="30" rows="10" placeholder="Escreva um resumo do seu curriculo" maxlength="1000" required></textarea>
          </div>
        </div>
        <div class="field">
          <label class="label" for="cargo-input">Cargo</label>
          <div class="control">
            <input class="input" type="text" id="cargo-input" required maxlength="40">
          </div>
        </div>
        <div class="field">
          <label class="label" for="descricao-input">Descricao do Cargo</label>
          <div class="control">
            <input class="input" type="text" id="descricao-input" required maxlength="500">
          </div>
        </div>
        <div class="field">
          <label class="label" for="">Data de Inicio</label>
          <div class="control">
            <input class="input" type="text" id="dataInput" required placeholder="dd/mm/aaaa" maxlength="10"> 
          </div>
        </div>
        <div class="buttons">
          <input class="button" type="submit" value="Submit input">
          <input class="button" type="reset" value="Reset input">
        </div>
      </div>
    </fieldset>
    <div id="div-dados">
      <ol id="lista-dados"></ol>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
