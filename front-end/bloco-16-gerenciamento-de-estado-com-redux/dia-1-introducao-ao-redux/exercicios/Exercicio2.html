<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Informações do primeiro Reducer:</h1>
      <p>Nome: <span id="nome-1">Rodrigo</span></p>
      <p>Sobrenome: <span id="sobrenome-1">Santos da Silva</span></p>
      <p>Endereço: <span id="endereco-1">Rua Soldado Mathias, 765</span></p>
      <p>Cidade: <span id="cidade-1">Belo Horizonte</span></p>
    </div>
    <div id="container">
      <h1>Informações do segundo Reducer:</h1>
      <p>Nome: <span id="nome-2">Bruna</span></p>
      <p>Sobrenome: <span id="sobrenome-2">Santana Oliveira</span></p>
      <p>Endereço: <span id="endereco-2">Rua Holanda, 332</span></p>
      <p>Cidade: <span id="cidade-2">São Paulo</span></p>
    </div>
    <script>
      const ESTADO_INICIAL_1 = {
        nome: 'Rodrigo',
        sobrenome: 'Santos da Silva',
        endereco: 'Rua Soldado Mathias, 765',
        cidade: 'Belo Horizonte',
      };

      const ESTADO_INICIAL_2 = {
        nome: 'Bruna',
        sobrenome: 'Santana Oliveira',
        endereco: 'Rua Holanda, 332',
        cidade: 'São Paulo',
      };

      const meuPrimeiroReducer = (state = ESTADO_INICIAL_1, action) => {
        switch (action.type) {
          case 'ALTERAR_PRIMEIRO_NOME_E_SOBRENOME':
            return {
              ...state,
              nome: action.nome,
              sobrenome: action.sobrenome,
            };
          default:
            return state;
        }
      };

      const meuSegundoReducer = (state = ESTADO_INICIAL_2, action) => {
        switch (action.type) {
          case 'ALTERAR_SEGUNDO_NOME_E_SOBRENOME':
            return {
              ...state,
              nome: action.nome,
              sobrenome: action.sobrenome,
            }
          default:
            return state;
        }
      };

      const rootReducer = Redux.combineReducers({
        meuPrimeiroReducer,
        meuSegundoReducer
      });

      const store = Redux.createStore(rootReducer);

      window.onload = () => {
        setTimeout(() => {
          store.dispatch({
            type: 'ALTERAR_PRIMEIRO_NOME_E_SOBRENOME',
            nome: 'Bruna',
            sobrenome: 'Santana oliveira',
          });
          store.dispatch({
            type: 'ALTERAR_SEGUNDO_NOME_E_SOBRENOME',
            nome: 'Rodrigo',
            sobrenome: 'Santos da Silva',
          })
        }, 3000);
      }

      store.subscribe(() => {
        const { meuPrimeiroReducer: { nome: nome1 , sobrenome: sobrenome1 }, meuSegundoReducer: { nome: nome2, sobrenome: sobrenome2 } } = store.getState();
        document.getElementById('nome-1').innerHTML = nome1;
        document.getElementById('sobrenome-1').innerHTML = sobrenome1;

        document.getElementById('nome-2').innerHTML = nome2;
        document.getElementById('sobrenome-2').innerHTML = sobrenome2;
      })

    </script>
  </body>
</html>
